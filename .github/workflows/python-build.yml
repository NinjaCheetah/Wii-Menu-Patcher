# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install Qt 6
      uses: jurplel/install-qt-action@v3.3.0
      with:
        version: "6.6.*"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build Package
      run: |
        nuitka3 --standalone --plugin-enable=pyside6 main.py
    - name: Prepare Package for Upload
      run:
        mkdir ~/Wii-Menu-Patcher-bin
        mv main.dist/* ~/Wii-Menu-Patcher-bin
        cd ~
        tar -cvf Wii-Menu-Patcher-bin.tar.gz Wii-Menu-Patcher-bin/
    - name: Upload Package
      uses: actions/upload-artifact@v3
      with:
        path: ~/Wii-Menu-Patcher-bin.tar.gz
        name: Wii-Menu-Patcher-bin

